fragment siteMeta on Query {
  _site {
    globalSeo {
      siteName
      fallbackSeo {
        description
        title
        twitterCard
      }
    }
  }
}

query SiteInfo {
  ...siteMeta
}

query AllGraphics {
  allVisualizeGraphics {
    id
    title
    visualizeChartId
  }

  _allVisualizeGraphicsMeta {
    count
  }
}

query AllChapters {
  allChapters {
    id
    title
    slug
  }
}

query Chapter($slug: String!) {
  ...siteMeta
  chapter(filter: { slug: { eq: $slug } }) {
    title
    slug
    content {
      value
      links {
        id
        ... on ChapterRecord {
          title
        }
      }
      blocks {
        id
        ... on VisualizeGraphicBlockRecord {
          graphic {
            visualizeChartId
          }
        }
      }
    }
  }
}
