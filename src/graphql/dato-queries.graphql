query SiteInfo {
  _site {
    globalSeo {
      siteName
      fallbackSeo {
        description
        title
        twitterCard
      }
    }
  }
}

query AllGraphics {
  allVisualizeGraphics {
    id
    title
    _status
    _firstPublishedAt
  }

  _allVisualizeGraphicsMeta {
    count
  }
}
